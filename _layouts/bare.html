<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} >> Kevin Phelps</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/site.css" />

  <!-- for Google -->
  <meta name="description" content="{{ page.description }}" />
  <meta name="keywords" content="{{ page.keywords }}" />
  <meta name="author" content="Kevin Phelps" />
  <meta name="copyright" content="Copyright 2015 Kevin Phelps" />

  <!-- for Facebook -->
  <meta property="og:site_name" content="Kevin Phelps" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://kevinphelps.me{{ page.url }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:image" content="http://kevinphelps.me{{ page.image }}" />

  <!-- for Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.description }}" />
  <meta name="twitter:image" content="http://kevinphelps.me{{ page.image }}" />
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">Kevin Phelps</a>
      </div>
      <div class="navbar-right navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% include menu.html %}
        </ul>
      </div>
    </div>
  </div>
  <div class="container body-content">
    <fieldset>
      <legend><h2>{% if page.header %}{{ page.header}}{% else %}{{ page.title }}{% endif %}</h2></legend>

      {{ content }}
    </fieldset>

    <hr />
    <footer class="page-footer">
      <p class="pull-left">Copyright &copy; 2015 Kevin Phelps</p>
      <p class="pull-right"><a href="mailto:kevin@kevinphelps.me">kevin@kevinphelps.me</a></p>
    </footer>
  </div>

  <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/site.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-55533853-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
