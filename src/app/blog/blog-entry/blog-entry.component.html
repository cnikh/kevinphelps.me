<ng-container *ngIf="blogEntry | async; let blogEntry; else notFound">
  <p>
    <b>Kevin Phelps, {{ blogEntry.date | date }}</b>
  </p>

  <blockquote *ngIf="blogEntry.description">
    <p>{{ blogEntry.description }}</p>
  </blockquote>

  <div [innerHTML]="blogEntry.body"></div>
</ng-container>

<ng-template #notFound>
  <app-not-found></app-not-found>
</ng-template>
